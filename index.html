<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/script.js" defer></script>

    <title>Website name</title>
  </head>
  <body>
    <header class="header">
      <!-- optional -->

      <div class="logo-nav">
        <a href="#" class="logo">WEBSITE <span>NAME</span></a>

        <div class="flex hero-btns">
          <a href="registration.html" class="btn btn-register margin-right--sm"
            >Register</a
          >
          <a href="#" class="btn btn-login btn--full">Log in</a>
        </div>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero container">
          <div class="hero-img-box">
            <picture>
              <source srcset="exam.svg" type="image/webp" />
              <source srcset="exam.png" type="image/png" />

              <img src="exam.png" alt="" class="hero-img" />
            </picture>
          </div>

          <div class="hero-text-box">
            <h1 class="heading-primary margin-bottom--md">
              One stop solution for all <span class="student">students</span>
            </h1>

            <!-- <div class="nav"> -->
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li>
                  <a href="exam_sub.html" class="main-nav-link">Online Exam</a>
                </li>
                <li>
                  <a href="forum.html" class="main-nav-link">Forum</a>
                </li>
                <li>
                  <a href="repository.html" class="main-nav-link">Repository</a>
                </li>
                <li>
                  <a href="my_wall.html" class="main-nav-link nav-cta"
                    >My Wall</a
                  >
                </li>
              </ul>
            </nav>
            <!-- </div> -->
          </div>
        </div>

        <div class="login-popup hidden">
          <picture>
            <source srcset="login.svg" type="image/webp" />
            <source srcset="login.png" type="image/png" />

            <img
              src="login.png"
              alt="picture of a girl with her laptop, with a lock symbol"
              class="login-picture"
            />
          </picture>
          <div class="div-login-form">
            <p class="form-login-heading">Log in</p>
            <p />
            <form action="" method="get" class="login-form">
              <div>
                <label for="username" class="login-lbl lbl-username"
                  >username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input-box"
                />
              </div>

              <div class="margin-bottom--sm">
                <label for="password" class="login-lbl lbl-password"
                  >password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input-box"
                />
              </div>
              <input type="submit" class="btn-submit btn--full" />
            </form>
          </div>
        </div>

        <div class="overlay hidden"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
