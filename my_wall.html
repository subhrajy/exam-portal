<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>FirstName | Website name</title>
  </head>
  <body>
    <header class="wall-header margin-bottom--ex-lg">
      <div class="logo-nav">
        <a href="index.html" class="logo">WEBSITE <span>NAME</span></a>
      </div>

      <nav class="main-nav nav-other-page">
        <ul class="main-nav-list">
          <li>
            <a href="exam_sub.html" class="main-nav-link">Online Exam</a>
          </li>
          <li>
            <a href="forum.html" class="main-nav-link">Forum</a>
          </li>
          <li>
            <a href="repository.html" class="main-nav-link">Repository</a>
          </li>
          <li>
            <a href="#" class="main-nav-link nav-cta">My Wall</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container div-profile-container">
        <div class="div-user-identity">
          <div class="div-profile-pic margin-bottom--sm">
            <picture>
              <!-- <source srcset="profile.svg" type="image/webp" /> -->
              <source srcset="profile.png" type="image/png" />

              <img
                src="profile.png"
                alt="picture of user"
                class="profile-pic"
              />
            </picture>
          </div>

          <div class="edit-details-password">
            <div class="edit-details">
              <a href="registration.html" class="edit-details-lbl"
                >edit details</a
              >
            </div>

            <div class="edit-password">
              <a href="#" class="edit-details-lbl">change password</a>
            </div>
          </div>
          <div class="identity"></div>
        </div>

        <div>
          <div class="div-user-details grid grid--2-cols">
            <div class="name">
              <p id="pronoun">He</p>
              <h2 class="heading-secondary profile-name">John Doe</h2>
            </div>

            <div class="empty"></div>

            <div class="personal-details">
              <div class="personal-details-heading margin-bottom--md">
                <ion-icon name="person" class="margin-right--sm"></ion-icon>
                <h2 class="details-div-name">Personal Details</h2>
              </div>

              <div class="personal-details-body">
                <div class="div-details-text div-details-father-name">
                  <label for="" class="lbl-details-father-name"
                    >Father's name:
                  </label>

                  <label for="" id="fathername">John</label>
                </div>

                <div class="div-details-text div-details-mother-name">
                  <label for="" class="lbl-details-mother-name"
                    >Mother's name:
                  </label>

                  <label for="" id="mothername">Jane</label>
                </div>

                <div class="div-details-text div-details-parent-email">
                  <label for="" class="lbl-details-parent-email"
                    >Parent's email:
                  </label>

                  <label for="" id="parentemail">john@doe.com</label>
                </div>

                <div class="div-details-text div-details-parent-phone">
                  <label for="" class="lbl-details-parent-phone"
                    >parent's phone:
                  </label>

                  <label for="" id="parentphone">John</label>
                </div>

                <div class="div-details-text div-details-address">
                  <label for="" class="lbl-details-address">Address: </label>

                  <label for="" id="address"
                    >L-3/149, Acharya Vihar, BBSR</label
                  >
                </div>

                <div class="div-details-text div-details-dob">
                  <label for="" class="lbl-details-dob">Date of birth: </label>

                  <label for="" id="dob">23rd Jan 2000</label>
                </div>
              </div>
            </div>

            <div class="academic-details">
              <div class="academic-details-heading margin-bottom--md">
                <ion-icon name="school" class="margin-right--sm"></ion-icon>
                <h2 class="details-div-name">Academic Details</h2>
              </div>

              <div class="academic-details-body">
                <div class="div-details-text div-details-student-id">
                  <label for="" class="lbl-details-student-id"
                    >Student id:
                  </label>

                  <label for="" id="studentid">0123456789</label>
                </div>

                <div class="div-details-text div-details-academic-year">
                  <label for="" class="lbl-details-academic-year"
                    >Academic year:
                  </label>

                  <label for="" id="academicyear">7th</label>
                </div>

                <div class="div-details-text div-details-branch">
                  <label for="" class="lbl-details-branch">Branch: </label>

                  <label for="" id="branch">Computer Science</label>
                </div>

                <div class="div-details-text div-details-student-email">
                  <label for="" class="lbl-details-student-email"
                    >Student id:
                  </label>

                  <label for="" id="studentemail">john@doe.com</label>
                </div>

                <div class="div-details-text div-details-student-phone">
                  <label for="" class="lbl-details-student-phone"
                    >Student id:
                  </label>

                  <label for="" id="studentphone">0123456789</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
